<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set interval</title>
</head>

<body>
    
<button onclick="setinterval()"> Click Me </button>

</body>

<script type="text/javascript">

function setinterval() {
    setInterval(

function () {
    alert("hello world"); //it is function jo kaam karana hai
    
},
2500 // this is interval ,jitne milliseconds ke interval me kaam hona hai  
    )
}

</script>
</html>
