<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add two number</title>
</head>
<body>
    
</body>
<script>
//static method

let a = 5;
let b = 6;
//+
var c = a+b;
// the sum of 5 and 6 is 11
console.log("The sum of"+ a +"and"+b+  "is :" +c);

//dynamic method to get number from user  using prompt()

let a = prompt("please enter first number","")
let b = prompt("please enter second number","")
//if we not give parseInt the it will consider as a string and concatinate it.
var c = parseInt(a) + parseInt(b) ;
console.log("The sum of"+ a +"and"+b+  "is :" +c);



</script>
</html>
