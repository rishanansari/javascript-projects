<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
    <style>
 h1{
font-size: 30px;
text-align: center;
font-family: Verdana, Geneva, Tahoma, sans-serif;
color: royalblue;
background-color: rgb(203, 218, 152);
border-radius: 20px;
margin: 0px;
padding: 10px;

 }

    </style>
</head>
<body onload="showTime()">
    <h1></h1>
    
</body>

<script type="text/javascript">

function showTime() {
    
    var d = new Date();
    
    var h = d.getHours();
    var m = d.getMinutes();
    var s = d.getSeconds();
    // var session =  "AM";

    if ( h >= 0 && h < 12) {
        session = "AM"
    } else if (h >= 12 && h <= 23) {
        session = "PM";
        if (h > 12) {
            h = h - 12;
        };
    }

    
    h = h < 10 ? "0"+h : h ;
    m = m < 10 ? "0"+m : m ;
    s = s < 10 ? "0"+s : s ;


    var time = h + " : " + m + " : " + s + " " + session  ; 
    document.getElementsByTagName("h1")[0].innerText = time;
    setTimeout(showTime , 1000)
   
}

var a = new Date()
document.write(a)

</script>
</html>
