<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ON JAVASCRIPT</title>

    <style>
#main{
    font-size: 50px;
    text-align: center;
    color: red;
    transition: 2s;
    
}

    </style>
</head>

<body>
  <div id="main" onmouseenter="css()" onmouseleave="non()"> ANSARI ABID</div>
</body>

<script type="text/javascript">
function css() {
    document.getElementById("main").style.fontSize="100px"
    document.getElementById("main").style.color= "greenyellow"
   
}
function non() {
    document.getElementById("main").style.fontSize="50px"
    document.getElementById("main").style.color="red"
  
}


</script>





</html>
