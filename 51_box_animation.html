<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Animation Using javaScript</title>
<style>
.yellow{
    width: 400px;
    height: 400px;
    background-color: yellow;
    position: relative;
}
#red{
    width: 50px;
    height: 50px;
    background-color: red;
    position: absolute;
}


</style>
</head>
<body>
    
    <button onclick="move()">Click to Move</button>
    <br><br>
<div class="yellow">
<div id="red"></div>
</div>
</body>
<script type="text/javascript">

function move() {

    var redbox = document.getElementById("red");
var posbox = 0; //give prompt to get user value---
var anim = setInterval(animate , 1); // how fast it will go----

function animate() {
    if (posbox==350) {
        clearInterval(anim);
    }else{
    posbox++; //incearment with respect to set interval evry 10 millisecond
    redbox.style.top = posbox+"px";
    redbox.style.left = posbox+"px";}
    
}

}


</script>
</html>
