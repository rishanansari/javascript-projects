<script>
//Right angle traingle area = (base*height)/2

var base = prompt("please enter the base value")
var height = prompt("please enter the height value")

var area = (base*height)/2;

console.log("Base : "+base + "Height :"+ height + "area :"+ area);

//any regular triangle....Heron's Formula

var a = prompt("enter first side")
var b = prompt("enter second side")
var c = prompt("enter third side")

var s = (a+b+c)/2;
var area = Math.sqrt(s(s-a)*(s-b)*(s-c))
console.log("area : " + area);
