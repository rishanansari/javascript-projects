<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>open_close window</title>
</head>
<body>
    <button onclick="openwin()">Open Google</button>
    <button onclick="closewin()">Close Google</button>
</body>
<script type="text/javascript">
var win;
function openwin() { //url , any specification for window....
    win = window.open("https://www.google.com","width=200px","heigth=300px")
}
function closewin() {
    win.close();
}

</script>
</html>
