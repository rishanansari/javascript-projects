<!DOCTYPE html>

    <title>table print on dom user input</title>
    <style>
div{
    border-bottom: 1px solid black;
    width: 100px;
}


    </style>

<body>
    
</body>
<script type="text/javascript">

var num = prompt("please enter a number" , ""); //prompt se user se value get karana hai

for ( var i = 1 ; i <=10 ; i++){
    // document.write(i + "<br>"); ye sirf i ko print karega with inceament--------
    document.write("<div>");
    document.write(num + " x " + i + " = " + i*num );
    document.write("</div>");
}


</script>
